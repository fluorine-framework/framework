<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Error</title>
</head>
<body>
	
	<h1>An Error Occurred</h1>
	
	<h4>Type:</h4>
	<pre>{type}</pre>

	<h4>Message:</h4>
	<pre>{msg}</pre>
	
	<h4>Location:</h4>
	<pre>{file} on line {line}</pre>

	<h4>Stack Trace:</h4>
	<pre>{trace}</pre>

</body>
</html>
